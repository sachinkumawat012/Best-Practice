<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
</head>

<body>
    <div class="container mt-5">
        <form method="get"></form>
        <div class="mx-auto text-center d-flex ">
            <input class="form-control" name="recipe" placeholder="search" style="width: 400px">
            <button class="btn btn-primary">Search</button>
        </div>
    </div>
    <div class="container mt-5">
        {% if recipe %}
        <table class="table">
            <thead>
                <tr>
                    <th style="width: 30%">Recipe Name</th>
                    <th style="width: 40%">Description</th>
                    <th style="width: 30%">Image</th>
                    <th style="width: 30%">View</th>
                </tr>
            </thead>
            <tbody>
                {% for data in recipe %}
                
                <tr class="pt-4">
                    <th scope="row">{{data.name}}</th>
                    <td>{{data.decription|truncatechars:250}}</td>
                    <td><img src="{{data.image}}" class="p-2" style="height:100px"></td>
                    <td><a href="{{data.id}}" class="btn btn-success">View</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="text-center">No recipe found .. Try somthing else</p>
        {% endif %}
    </div>
</body>

</html>
